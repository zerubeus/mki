# Cloudflare Pages configuration for MKI UI
# https://developers.cloudflare.com/pages/functions/wrangler-configuration/

name = "mki"
compatibility_date = "2024-12-01"
pages_build_output_dir = "./dist"

# D1 database binding for hadith/seerah data
[[d1_databases]]
binding = "DB"
database_name = "mki-db"
database_id = "3a11c23e-2d1e-4738-8f35-4fc1ce143b1e"

# Environment variables (optional, can also set in dashboard)
[vars]
SITE_URL = "https://mustknowislam.com"
