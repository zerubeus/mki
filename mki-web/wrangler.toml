# Cloudflare Workers configuration for MKI UI
# https://developers.cloudflare.com/workers/wrangler/configuration/

name = "mki-ui"
compatibility_date = "2024-12-01"

# Main entry point (generated by Astro build)
main = "./dist/_worker.js"

# Assets directory
assets = { directory = "./dist" }

# R2 bucket binding for hadith data
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "mki"

# Environment variables (optional, can also set in dashboard)
[vars]
SITE_URL = "https://mustknowislam.com"
